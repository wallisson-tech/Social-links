<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecard.css">
    <title>Card</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <div class="sticker">
                <img src="imgwall5.jpeg" alt="profile">
            </div>
            <div class="content">
                <h2>Eng Wall USA</h2>
                <p>
                    Junior full-stack Engineer at
                    <a href="https://google.com" title="Google">Google</a>
                </p>
                <p>Helping With:</p>
                <ul class="chips">
                    <li class="chip">HTML5/CSS3</li>
                    <li class="chip">JavaScript</li>
                    <li class="chip">C++</li>
                    <li class="chip">Python</li>
                </ul>
                <div>
                    <a href="#book-a-mentor">Book a lector</a>
                    <a href="#learn-more" class="secondary">Learn More</a>
                </div>
            </div>
        </article>
    </main>

    <div>
        <a href="index.html">Home</a>
    </div>

</body>
</html>
